

            <section id="sample-table" class="mat-elevation-z8 bg-white">
              <h3 style="padding-left: 5%; padding-top: 5%;">Liste des formation disponible </h3>
           <div style="float: right ; margin-right: 5%;margin-top: 3%;"> <button mat-raised-button color="primary" (click)="AddDialog()">Ajouter</button></div>  
             
              <table mat-table [dataSource]="formations" matSort class="w-100"  style="float:center;">
            
                <ng-container matColumnDef="Sujet" >
                  <th mat-header-cell *matHeaderCellDef mat-sort-header > Sujet </th>
                  <td mat-cell *matCellDef="let row"> {{row.titre}} </td>
                </ng-container>
            
                <ng-container matColumnDef="Années">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Années </th>
                  <td mat-cell *matCellDef="let row"> {{row.annee}} </td>
                </ng-container>
            
                <ng-container matColumnDef="Nombre">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre de session </th>
                  <td mat-cell *matCellDef="let row"> {{row.nb_session}} </td>
                </ng-container>
            
                <ng-container matColumnDef="Duré">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Duré </th>
                  <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.duree}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef> </th>
                  <td mat-cell *matCellDef="let element" class="action-link"> 
                    <button style="margin-right: 5%;" mat-raised-button color="accent">Modifier</button>
                    <button mat-raised-button color="warn">Supprimer</button>
                  </td>
                </ng-container>

                  
                

            
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
              </table>
            
              <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </section>
