
<div id="preloader">
            <section id="sample-table" class="mat-elevation-z8 bg-white">
              <h3 style="padding-left: 5%; padding-top: 5%;">Liste des formation disponible </h3>
           <div style="float: right ; margin-right: 5%;margin-top: 3%;"> <button mat-raised-button color="primary" (click)="AddDialog()">Ajouter</button></div>  
             
              <table id="preloader" mat-table [dataSource]="formations" matSort class="w-100"  style="float:center;">
            
                <ng-container matColumnDef="Sujet" >
                  <th mat-header-cell *matHeaderCellDef mat-sort-header > Sujet </th>
                  <td mat-cell *matCellDef="let formations"> {{formations.titre}} </td>
                </ng-container>
            
                <ng-container matColumnDef="Années">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Années </th>
                  <td mat-cell *matCellDef="let formations"> {{formations.annee}} </td>
                </ng-container>
            
                <ng-container matColumnDef="Nombre">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre de session </th>
                  <td mat-cell *matCellDef="let formations"> {{formations.nb_session}} </td>
                </ng-container>
                <ng-container matColumnDef="duree">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> duré </th>
                  <td mat-cell *matCellDef="let formations"> {{formations.duree}} </td>
                </ng-container>
            
                <ng-container matColumnDef="budget">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> budget </th>
                  <td mat-cell *matCellDef="let formations"> {{formations.budget }} </td>
                </ng-container>
            

            
                <ng-container matColumnDef="typeF">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> type formation </th>
                  <td mat-cell *matCellDef="let formations" > {{formations.typeF}} </td>
                </ng-container>

                <ng-container matColumnDef="domaine">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>  domaine </th>
                  <td mat-cell *matCellDef="let formations" > {{formations.Dom_domaine_id}} </td>
                </ng-container>

                

                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef> </th>
                  <td mat-cell *matCellDef="let formations ; " class="action-link"> 
                    <button style="margin-right: 5%;" mat-raised-button color="accent"  (click)="ModifDialog(formations)" >Modifier</button>
                    <button mat-raised-button color="warn"  (click)="Delete()" >Supprimer</button>
                   
                  </td>
                </ng-container>

                  
                

            
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
              </table>
            
              <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </section>
            
          </div>
